<html>

<head>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'GT-Walsheim', 'Open Sans', sans-serif;
        }

        p {
            color: #333333;
        }

        .myButton {
            background-color: #e6305d;
            border-radius: 28px;
            border: 1px solid #bf0f3e;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 17px;
            padding: 16px 31px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #8f2843;
        }

        .myButton:hover {
            background-color: #e6305d;
        }

        .myButton:active {
            position: relative;
            top: 1px;
        }
    </style>
    <title>Beable SSO Launch</title>
</head>

<body>
    <script>
        let redirectUrl;
        window.onload = function () {
            try {
                let url_string = (window.location.href).toLowerCase();
                console.log('inc url: ' + url_string);
                let url = new URL(url_string);
                console.log('url: ' + url);
                url.searchParams.forEach(function (value, key) {
                    console.log(key, value);
                });
                let redirectUrl = url.searchParams.get('redirecturl');
                let errorCode = url.searchParams.get('errorcode');
                let errorMessage = url.searchParams.get('errormessage');
                let ticketId = url.searchParams.get('ticketId');
                console.log('redirecturl: ' + redirectUrl);
                console.log(redirectUrl + ' and ' + errorMessage + ' and ' + errorCode  + ' and ' + ticketId);

                if(errorMessage) {
                    document.getElementById('errorMessageP').innerHTML = errorMessage;
                }
                if(errorCode) {
                    document.getElementById('errorCodeP').innerHTML = errorCode;
                }
            } catch (err) {
                console.log('Error parsing')
                console.log(err);
            }
        }

        function launchApp() {
            if (redirectUrl && !errorMessage) {
                window.open(
                    redirectUrl, "_blank");
            } else {
                console.log('No redirect url is set');
            }
        }
    </script>
    <h1 style="text-align:center; color: #333333;">Welcome to Beable!</h1>

    <p>&nbsp;</p>

    <p style="text-align:center; color: #333333;">Launch the application by clicking on the button below</p>
    <p style="text-align:center">
        <a href="#" class="myButton" onclick="launchApp()">Launch application</a>
    </p>
    <p id="errorMessageP" style="text-align:center; color: red;"></p>
    <p id="errorCodeP" style="text-align:center; color: red;"></p>
</body>

</html>
